<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>convertLength</title>
	<style></style>
</head>
<body>
	<script>
		function convertLength(length, from, to) {
            from = from.toLowerCase();
            to = to.toLowerCase();
            const conversionFactors = {
                //tạo 1 key value để dổi chiều dài cho dễ
				// ví dụ mile sang km thì nhân 1.6 [miles][km]
                'miles':{
                    'miles':1,
                    'km': 1.60934,
                    'm': 1609.34,
                    'cm': 160934,
                    'mm': 1609340,
                    'inches': 63360,
                    'feet': 5280,
                    'yards': 1760
				},
                'km':{
                    'km':1,
                    'miles': 0.621371,
                    'm': 1000,
                    'cm': 100000,
                    'mm': 1000000,
                    'inches': 39370.1,
                    'feet': 3280.84,
                    'yards': 1093.61
				}
			};
            if (conversionFactors[from] && conversionFactors[from][to]) {
                //dòng này de kiểm tra liệu cả 2 from và to có được hỗ trợ và có conversion factor

                return  `${Math.round(length * conversionFactors[from][to])} ${to}`;
			} else {
                throw new Error('Conversion from ' + from + ' to ' + to + ' is not supported.');
            }
		}
        console.log(convertLength(5,'miles','km'));
	</script>
</body>
</html>
