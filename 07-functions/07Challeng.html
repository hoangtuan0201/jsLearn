<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<style>
        /* Basic styling for the calculator buttons */
        button {
            padding:5px 10px 5px 10px;
            font-size: 20px;
            margin:0 3px 0 3px;
            background-color: grey;
            border: none;
        }
	</style>
</head>
<body>
<p>
	<button onclick="updateCalculation(1)">
		1
	</button>
	<button onclick="updateCalculation(2)">
		2
	</button>
	<button  onclick="updateCalculation(3)">
		3
	</button>
	<button class ='+' onclick="updateCalculation('+')">
		+
	</button>
</p>
<!--	// Note: eval() takes a string and runs it as code.-->
<!--	// Avoid using eval() in real world projects since-->
<!--	// it can potentially be given harmful code to run.-->
<!--	// Only use eval() for learning purposes.-->
<p>
	<button onclick="updateCalculation(4)">
		4
	</button>
	<button onclick="updateCalculation(5)">
		5
	</button>
	<button onclick="updateCalculation(6)">
		6
	</button>
	<button class="-" onclick="updateCalculation('-')">
		-
	</button>
</p>

<p>
	<button onclick="updateCalculation(7)">
		7
	</button>
	<button onclick="updateCalculation(8)">
		8
	</button>
	<button onclick="updateCalculation(9)">
		9
	</button>
	<button class="*" onclick="updateCalculation('*')">
		*
	</button>
</p>

<p>
	<button onclick="updateCalculation(0)">
		0
	</button>
	<button style="width: 35px;" onclick="updateCalculation('.')">
		.
	</button>
	<button  onclick="calculation = eval(calculation); console.log(calculation);">
		=
	</button>
	<button class="/" onclick="updateCalculation('/');">
		/
	</button>

</p>

<p>
	<button class="clear" onclick="calculation=''; console.log(calculation)">Clear</button>
</p>
<script>
    let calculation = '';
    function updateCalculation(value) {
        calculation += value;
        console.log(calculation);

	}
</script>
</body>
</html>
