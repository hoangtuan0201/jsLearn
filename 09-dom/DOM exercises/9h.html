<!DOCTYPE html>
<html lang="en">
<head>

	<style>
		body {
			text-align: center;
			background-color: gray;

	</style>
</head>
<body>
	<input class="input-js" placeholder="writeanything it will display" onkeyup="display()">
	<p class="display"></p>

	<script>
		function display() {
            let input = document.querySelector('.input-js').value;
			document.querySelector('.display').innerHTML = `${input}`;
		}
	</script>
</body>
