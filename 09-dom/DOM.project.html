<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM project</title>
	<style>
        body {
            background-color: #5f5f5f;
			font-family: Arial, sans-serif;
			font-weight:bold;
        }
		div {
			margin-top: 40px;
			margin-bottom: 40px;
		}
	</style>
</head>
<body>
    <div class="container1">
		<p>YouTube Subscribe Button</p>
		<button class="subscribe" onclick="
		 	subscribe(); // subscribe and subscribed
		">Subscribe</button>
	</div>

	<div class="container2">
		<p> Rock Paper Scissors</p>
		<a href="rock-paper-scisscors.html">Click here</a>
    </div>

	<div class="container3">
        <p>Amazon Shipping Calculator</p>
		<p>Orders under $40= +$10 shipping</p>
		<p>Orders over $40 = FREE shipping</p>
		<input placeholder="Cost of order" class="js-cost-input">
			<button class="calculate-shipping">Calculate Shipping</button>
    </div>

	<script>
		function subscribe() {
            const buttonElement = document.querySelector('.subscribe');
            if (buttonElement.innerHTML === 'Subscribe') {
                buttonElement.innerHTML = 'Subscribed';
            }else {
                buttonElement.innerHTML = 'Subscribe'
            }
		}

	</script>

</body>
</html>
