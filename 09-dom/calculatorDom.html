<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<style>
		body {
			text-align: center;
			font-family: Arial, sans-serif;
			padding-top:40px;
			background-color: gray;
		}
        /* Basic styling for the calculator buttons */
        button {
            color:black;
            padding:5px 10px 5px 10px;
            font-size: 20px;
            margin:0 3px 0 3px;
            background-color: #FF9900;
            border: none;
        }

	</style>
</head>
<body>
	<p class="result-place"></p>
	<div class="calculator-container">

		<p>
			<button onclick="updateCalculation(1)">
				1
			</button>
			<button onclick="updateCalculation(2)">
				2
			</button>
			<button  onclick="updateCalculation(3)">
				3
			</button>
			<button class ='+' onclick="updateCalculation('+')">
				+
			</button>
		</p>
		<!--	// Note: eval() takes a string and runs it as code.-->
		<!--	// Avoid using eval() in real world projects since-->
		<!--	// it can potentially be given harmful code to run.-->
		<!--	// Only use eval() for learning purposes.-->
		<p>
			<button onclick="updateCalculation(4)">
				4
			</button>
			<button onclick="updateCalculation(5)">
				5
			</button>
			<button onclick="updateCalculation(6)">
				6
			</button>
			<button class="-" onclick="updateCalculation('-')">
				-
			</button>
		</p>

		<p>
			<button onclick="updateCalculation(7)">
				7
			</button>
			<button onclick="updateCalculation(8)">
				8
			</button>
			<button onclick="updateCalculation(9)">
				9
			</button>
			<button class="*" onclick="updateCalculation('*')">
				*
			</button>
		</p>

		<p>
			<button onclick="updateCalculation(0)">
				0
			</button>
			<button style="width: 35px;" onclick="updateCalculation('.')">
				.
			</button>

			<button  onclick="
			// Note: eval() takes a string and runs it as code.
				// Avoid using eval() in real world projects since
				// it can potentially be given harmful code to run.
				// Only use eval() for learning purposes.
				calculateResult();
			">
				=
			</button>
			<button class="/" onclick="updateCalculation('/');">
				/
			</button>

			</p>

			<p>
			<button class="clear" onclick="
				clearCalculation()
		">Clear</button>
		</p>

    </div>

	<script>

		let display = document.querySelector('.result-place');
        let calculation = '';

        // Load calculation from local storage if it exists
        let history = localStorage.getItem('calculation');
        if (history) {
            calculation = history;
            display.innerHTML = calculation;
        }

        //calculateButton
		function updateCalculation(value) {
            calculation += value;
			display.innerHTML = `${calculation}`;
            localSave();
        }

        //result button
		function calculateResult() {
            try {
                calculation = eval(calculation).toString();
                display.innerHTML = calculation;
                localSave();
            } catch (error) {
                display.innerHTML = 'Error';
                calculation = '';
            }
        }


        //clear button
        function clearCalculation() {
            calculation = '';
            display.innerHTML = '';
            localSave();
        }
		// local save
        function localSave() {
            localStorage.setItem('calculation', calculation);
		}
	</script>
</body>
</html>
