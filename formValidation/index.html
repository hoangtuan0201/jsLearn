<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Title</title>
</head>
<body>
    <div class="form-container">
        <form class="form" action="" method="POST" id="form-1">
            <h3 class="heading">Member registration</h3>
            <div class="form-group">
                <label for="fullname" class="form-label">Name:</label>
                <input class="form-control" type="text" id="fullname" name="fullname" placeholder="EX: Hoang Tuan" required>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input class="form-control" type="text" id="email" name="email" placeholder="EX: hoangtuan@gmail.com" required>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input class="form-control" type="password" id="password" name="password" placeholder="Fill password" required>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password-confirmation" class="form-label">Password Confirmation</label>
                <input class="form-control" type="password" id="password-confirmation" name="password-confirmation" placeholder="Confirm password" required>
                <span class="form-message"></span>
            </div>
            <button class="submit-form">Submit</button>
        </form>
    </div>



    <script src="validator.js"></script>
    <script>
        // mong muon
         Validator({
            form: '#form-1',
            rules: [
                Validator.isRequired('#fullname'),
                 Validator.isEmail('#email'),
             ]
        });


    </script>


</body>
</html>
