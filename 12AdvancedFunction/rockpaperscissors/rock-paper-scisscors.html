<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
	<title>Rock Paper Scissors</title>
</head>
<body>

	<p class="header">Rock Paper Scissors</p>
	<p>
		<button class="move-button js-rock-button">
			<img src="rock-emoji.png" class="move-icon" alt="rock">
		</button>
		<button class="move-button js-paper-button" >
			<img src="paper-emoji.png" class="move-icon" alt="paper">
		</button>
		<button class="move-button js-scissors-button">
			<img src="scissors-emoji.png" class="move-icon" alt="scissors">
		</button>
	</p>
	<p class="js-result"></p>
	<p class="js-moves">You
		<img src="rock-emoji.png" class="move-icon">
		<img src="scissors-emoji.png" class="move-icon">
		Computer
	</p>
	<p class="js-score">Wins: 0, Losses: 0, Ties: 0</p>
	<button class="move-score" onclick="resetScore();">Reset Score</button>
	<button class="move-score" onclick="autoPlay()">Auto Play</button>

	<script src="10-rock-paper-scissors.js"></script>
</body>
</html>
