    <script>
      const array1 = ['hello', 'world', 'good', 'search', 'search']
      const array2 = ['not', 'found']
      function findIndex(array, word) {
        for(let i =0; i < array.length; i++) {
          if (array[i] === word) {
            return i;
          }
        }
        return -1;
      }
