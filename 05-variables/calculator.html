<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<style>
        /* Basic styling for the calculator buttons */
        button {
            padding:5px 10px 5px 10px;
            font-size: 20px;
			margin:0 3px 0 3px;
			background-color: grey;
			border: none;
        }
	</style>
</head>
<body>
	<p>
		<button onclick="calculation += '1'; console.log(calculation)">
		1
		</button>
		<button onclick="calculation += '2'; console.log(calculation)">
			2
		</button>
		<button  onclick="calculation += '3'; console.log(calculation)">
			3
		</button>
		<button class ='+' onclick="calculation += ' + '; console.log(calculation)">
			+
		</button>
	</p>
<!--	// Note: eval() takes a string and runs it as code.-->
<!--	// Avoid using eval() in real world projects since-->
<!--	// it can potentially be given harmful code to run.-->
<!--	// Only use eval() for learning purposes.-->
	<p>
		<button onclick="calculation += '4'; console.log(calculation)">
			4
		</button>
		<button onclick="calculation += '5'; console.log(calculation)">
			5
		</button>
		<button onclick="calculation += '6'; console.log(calculation)">
			6
		</button>
		<button class="-" onclick="calculation+=`-`; console.log(calculation)">
			-
		</button>
	</p>

	<p>
		<button onclick="calculation += '7'; console.log(calculation)">
            7
        </button>
        <button onclick="calculation += '8'; console.log(calculation)">
            8
        </button>
        <button onclick="calculation += '9'; console.log(calculation)">
            9
        </button>
        <button class="*" onclick="calculation+=`*`; console.log(calculation)">
            *
        </button>
    </p>

	<p>
		<button onclick="calculation += '0'; console.log(calculation)">
			0
		</button>
		<button style="width: 35px;" onclick="calculation += '.'; console.log(calculation)">
				.
		</button>
		<button  onclick="calculation = eval(calculation); console.log(calculation);">
			=
		</button>
		<button class="/" onclick="calculation+='/'; console.log(calculation);">
			/
		</button>

	</p>

	<p>
		<button class="clear" onclick="calculation=''; console.log(calculation)">Clear</button>
	</p>
<script>
	let calculation = '';
</script>
</body>
</html>
